<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Linear Algebra Visualizer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/examples/jsm/controls/OrbitControls.js":
        "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"
    }
  }
  </script>
</head>
</head>
<body>

  <header>
    <h1>3D Linear Algebra Visualizer</h1>
    <p class="subtitle">Matrix Transformation — C++ → WebAssembly → Three.js</p>
  </header>

  <a href="home.html" class="back-btn">⬅ Back to Home</a>

  <main class="three-layout">
    <!-- Control Panel -->
    <section class="controls">
      <h3>Matrix A (3 × 3)</h3>
      <div class="matrix3-grid">
        <input type="number" id="a" value="1" step="0.1">
        <input type="number" id="b" value="0" step="0.1">
        <input type="number" id="c" value="0" step="0.1">

        <input type="number" id="d" value="0" step="0.1">
        <input type="number" id="e" value="1" step="0.1">
        <input type="number" id="f" value="0" step="0.1">

        <input type="number" id="g" value="0" step="0.1">
        <input type="number" id="h" value="0" step="0.1">
        <input type="number" id="i" value="1" step="0.1">
      </div>

      <h3>Vector v (x, y, z)</h3>
      <div class="vector3-grid">
        <input type="number" id="x" value="1" step="0.1">
        <input type="number" id="y" value="1" step="0.1">
        <input type="number" id="z" value="1" step="0.1">
      </div>

      <div class="button-group">
        <button id="applyBtn">Apply A · v</button>
        <button id="resetBtn" class="ghost">Reset</button>
      </div>
    </section>

    <!-- 3D Canvas -->
    <section class="canvas-wrap">
      <div id="three-canvas"></div>
    </section>
  </main>

  <!-- Load WASM & 3D JavaScript -->
  <script src="wasm/linAlg3d.js"></script>
  <script type="module" src="app3d.js"></script>

</body>
</html>
